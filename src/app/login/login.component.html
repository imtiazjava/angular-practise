<div class="c1">
  <h3 style="padding: 20px; text-decoration: underline">LOGIN FORM</h3>
  <form #myform="ngForm">
    USERNAME:<input type="text" name="username" [(ngModel)]="username" required="required" #f1="ngModel" /><br />
    <span class="error1" *ngIf="f1.touched && f1.invalid && f1.errors.required">USERNAME IS REQUIRED</span>
   
    <br />
         
    PASSWORD:<input type="password" name="password" [(ngModel)]="password" required="required" #f2="ngModel" /><br />
    <span class="error2" *ngIf="f2.touched && f2.invalid && f2.errors.required">PASSWORD IS REQUIRED</span>
    <input type="submit" (click)="formSubmit(myform)" />
  </form>
</div>

<p style="color: red; font-size: 1rem">{{ msg }}</p>
